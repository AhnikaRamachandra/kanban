<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="board">
    <h1>Kanban</h1>
    <form  id="todo-form">
        <input type="text" placeholder="New things to do" id="todo-input"/>
        <button type="submit">Add +</button>
    </form>
    <div class="lanes">
        <div class="swim-lane" id="todo-lane">
            <h3 class="heading">TODO</h3>
            <p class="task" draggable="true">Read a book</p>
            <p class="task" draggable="true">Drink Water</p>
            <p class="task" draggable="true">Go for a walk</p>
        </div>
        <div class="swim-lane">
            <h3 class="heading">Doing</h3>
            <p class="task" draggable="true">plant a rose</p>
             
        </div>
        <div class="swim-lane">
            <h3 class="heading">Done</h3>
            <p class="task" draggable="true">playing chess</p>
             
        </div>
    </div>
</div>


   <script src="todo.js"></script>
   <script src="drag.js"></script> 
</body>
</html>
